<div class="grid grid-cols-1 place-content-start place-items-start gap-[4rem] w-full">
    <div class="grid grid-flow-col items-center content-center justify-between justify-items-start gap-[1rem] w-full">
        <!-- title description -->
        <div class="grid grid-cols-1 place-content-start place-items-start gap-[0.5rem] w-full">
            <h1 class="text-[2.25rem] text-[#151E15] font-bold">{{dictionaries.title}}</h1>
            <h2 class="text-[1rem] text-[#4F5A66] font-medium">{{dictionaries.description}}</h2>
        </div>

        <!-- search -->
        <div
            class="grid grid-cols-[1fr_auto] items-center content-center justify-start justify-items-start gap-[0.5rem] border-[1.5px] border-[#D6DAE0] px-[1rem] py-[0.75rem] rounded-[0.625rem] w-full">
            <input class="w-full outline-none border-none" [placeholder]="dictionaries.search.placeholder"
                [value]="search()" (input)="handleInputSearch($event)" />
            <div class="w-[2rem] h-[2rem] flex items-center justify-center bg-[#149548] rounded-[0.375rem]">
                <lucide-angular name="search" class="w-[1.25rem] h-[1.25rem] text-[white]"></lucide-angular>
            </div>
        </div>

    </div>

    <div class="grid grid-cols-4 place-content-start place-items-start gap-[1.5rem] w-full py-[60px]">
        <!-- product -->
        <div *ngFor="let item of datas"
            class="grid grid-cols-1 place-content-start place-items-start gap-[1rem] px-[1rem] py-[1rem] rounded-[1rem] border border-[#EBF0F4] bg-[white]">
            <img [src]="item.image_url" class="w-full h-[132px] rounded-[0.5rem]" />
            <div class="grid grid-cols-1 place-content-start place-items-start gap-[0.5rem] w-full">
                <p class="text-[1rem] text-[#151E15] font-medium">{{item.name}}</p>
                <p class="text-[1.25rem] text-[#151E15] font-bold">{{item.price.toLocaleString("en-US",{
                    style:'currency', currency:'IDR'})}}</p>
            </div>
        </div>
        <!-- end product -->
    </div>
</div>
